<ion-content [fullscreen]="true">
  <ion-card class="ion-text-central" style="height:100%">

    <ion-card-header>
      <ion-card-title *ngIf="!alreadyEntered" class="ion-text-center">Thank You!</ion-card-title>
      <ion-card-title *ngIf="alreadyEntered" class="ion-text-center">You have already entered this competition.</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-row>
        <ion-col
          size-xs="12" offset-xs="0"
          size-sm="8" offset-sm="2"
          size-md="6" offset-md="3"
          size-lg="4" offset-lg="4"
          class="ion-text-center"
        >
          <img src="assets/thank_you_picture.png">
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
